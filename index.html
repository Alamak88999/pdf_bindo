<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        header { padding: 40px 20px; text-align: center; }
        header h1 { color: #1e293b; font-size: 24px; margin: 0; }

        /* Container Galeri */
        .gallery-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 0 15px;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            display: block;
            background-color: #eee;
        }

        /* Footer & Tombol */
        .footer-section {
            width: 100%;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, transparent, #ffffff);
            margin-top: 40px;
        }

        .btn-download {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: #ffffff;
            padding: 18px 44px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 280px;
            gap: 12px;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(37, 99, 235, 0.5);
        }

        .btn-download:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Animasi Loading */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-meta {
            margin-top: 15px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Koleksi Foto Presentasi</h1>
    </header>

    <div class="gallery-container" id="gallery">
        <img src="asset/img/b.indo_presentasi-hal-1.png" alt="Hal 1" loading="lazy">
        <img src="asset/img/b.indo_presentasi-hal-2.png" alt="Hal 2" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-3.png" alt="Hal 3" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-4.png" alt="Hal 4" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-5.png" alt="Hal 5" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-6.png" alt="Hal 6" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-7.png" alt="Hal 7" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-8.png" alt="Hal 8" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-9.png" alt="Hal 9" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-10.png" alt="Hal 10" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-11.png" alt="Hal 11" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-12.png" alt="Hal 12" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-13.png" alt="Hal 13" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-14.png" alt="Hal 14" loading="lazy">
        <img src="/asset/img/b.indo_presentasi-hal-15.png" alt="Hal 15" loading="lazy">
    </div>

    <div class="footer-section">
        <button id="downloadBtn" class="btn-download">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">Download PDF</span>
        </button>
        <p class="file-meta" id="statusText">pdf • by afdal</p>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const statusText = document.getElementById('statusText');
            const images = document.querySelectorAll('#gallery img');

            // 1. Tampilkan Efek Loading
            btn.disabled = true;
            spinner.style.display = "block";
            btnText.innerText = "Menyiapkan PDF...";

            try {
                // Inisialisasi PDF A4
                const doc = new jsPDF('p', 'mm', 'a4');
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    
                    // Update teks progres
                    statusText.innerText = `Memproses halaman ${i + 1} dari ${images.length}...`;

                    // Tunggu gambar ter-load sempurna jika menggunakan lazy loading
                    if (!img.complete) {
                        await new Promise(resolve => { img.onload = resolve; });
                    }

                    // Gunakan Canvas untuk konversi ke Data URL
                    const canvas = document.createElement('canvas');
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg', 0.85);

                    // Tambah halaman (kecuali gambar pertama)
                    if (i > 0) doc.addPage();

                    // Hitung dimensi agar pas di kertas A4
                    const imgRatio = img.naturalHeight / img.naturalWidth;
                    let printWidth = pageWidth;
                    let printHeight = pageWidth * imgRatio;

                    if (printHeight > pageHeight) {
                        printHeight = pageHeight;
                        printWidth = pageHeight / imgRatio;
                    }

                    doc.addImage(imgData, 'JPEG', 0, 0, printWidth, printHeight);
                }

                // Simpan File
                doc.save("Tugas_B_Indo_Presentasi.pdf");

                // 2. Berikan Feedback Selesai
                btnText.innerText = "Selesai diunduh!";
                spinner.style.display = "none";
                statusText.innerText = "File PDF berhasil disimpan.";

                // Reset tombol setelah 3 detik
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.innerText = "Download Koleksi PDF";
                    statusText.innerText = "pdf • 15 Foto Berkualitas Tinggi • by afdal";
                }, 3000);

            } catch (error) {
                console.error("Gagal membuat PDF:", error);
                alert("Terjadi kesalahan teknis. Pastikan koneksi internet stabil.");
                btn.disabled = false;
                spinner.style.display = "none";
                btnText.innerText = "Coba Lagi";
            }
        });
    </script>
</body>
</html>
